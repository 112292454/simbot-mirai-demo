simbot:
  core:
    bot-resource-type: RESOURCE_FIRST
  component:
    mirai:
      message:
        cache:
          # 是否启动默认消息缓存。默认为false，即不启用。
          enable: true
          # 私聊消息缓存最大容量
          priCapacity: 64
          # 私聊消息缓存初始容量
          priInitialCapacity: 64
          # 群消息缓存最大容量
          groCapacity: 2048
          # 群消息缓存初始容量
          groInitialCapacity: 2048
          # 私聊缓存负载因子。默认为 0.75。
          priLoadFactor: 0.75
          # 群消息缓存负载因子。默认为 0.75。
          groLoadFactor: 0.75


